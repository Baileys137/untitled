<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Untitled - Contact</title>
</head>
<body>
    <script src="index.js"></script>

    <!-- NAVBAR -->

   <nav class="navbar">
       <div class="logo">Untitled</div>

       <ul class="nav-links">
   
         <input type="checkbox" id="checkbox_toggle" />
         <label for="checkbox_toggle" class="hamburger">&#9776;</label>
   
         <div class="menu">
   
           <li><a href="index.html">Home</a></li>
           <li><a href="about.html">About</a></li>
           <li><a href="services.html">Services</a></li>
           <li><a href="#">Contact</a></li>

         </div>
       </ul>
     </nav>

     <!-- CONTACT -->

     <div class="contact">
        <h1 class="contact-title">Contact Team</h1>
        <p class="contact-about">Want to report a bug? Want more information about services/pricing?<br>
         Let the team know about it and we will get back to you as soon as possible!</p>
     </div>
     <form>      
        <input name="name" type="text" class="feedback-input" placeholder="Name" />   
        <input name="email" type="text" class="feedback-input" placeholder="Email" />
        <textarea name="text" class="feedback-input" placeholder="Comment"></textarea>
        <input type="submit" value="SUBMIT"/>
      </form>

    <!-- ENDING -->

    <div class="ending">
        <h2 class="ending-title">Untitled</h2>
        <p class="ending-text">© 2024 — All rights reserved</p>
      </div>
</body>
</html>
